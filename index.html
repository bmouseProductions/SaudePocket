<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pré-inscrição Saúde Empreende Pocket</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <!-- Logo centralizada no topo -->
    <div class="w-full flex justify-center pt-8">
      <img src="assets/logo-exp.svg" alt="Logo" class="h-16" />
    </div>
    <section class="pb-16" id="form">
      <div class="w-full lg:w-2/3 mx-auto pt-8 px-4 lg:px-8">
        <h2
          class="font-semibold uppercase text-xl lg:text-4xl text-center mb-6"
        >
          Pré-inscrição Saúde Empreende Pocket
        </h2>

        <form action="#" method="POST" class="space-y-6" id="colunistaForm">
          <div class="relative">
            <input
              type="text"
              id="nome"
              name="nome"
              required
              class="peer w-full border border-gray-400 rounded-xl px-4 py-3 bg-transparent focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder="Nome Completo* "
            />
          </div>

          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              required
              class="peer w-full border border-gray-400 rounded-xl px-4 py-3 bg-transparent focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder=" E-mail Profissional*"
            />
          </div>

          <div class="relative">
            <input
              type="text"
              id="telefone"
              name="telefone"
              class="peer w-full border border-gray-400 rounded-xl px-4 py-3 bg-transparent focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder="Telefone/WhatsApp "
            />
          </div>

          <div class="text-center pt-4">
            <button
              type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold uppercase rounded-xl px-8 py-3 transition duration-300"
            >
              Inscrever-se
            </button>
          </div>
        </form>

        <!-- Imagem abaixo do formulário -->
        <div class="pt-10 flex justify-center">
          <img src="assets/SEE-Pocket.webp" alt="SEE Pocket" class="w-full" />
        </div>
      </div>
    </section>

    <!-- Rodapé -->
    <footer class="py-6 mt-10">
      <div
        class="flex flex-col items-center justify-center gap-2 text-sm text-gray-400"
      >
        <img src="assets/bmouse-exp.svg" alt="BMouse Logo" class="h-10" />
        <p>Copyright © 2025 - BMouse Production</p>
      </div>
    </footer>

    <script>
      document.getElementById("colunistaForm").onsubmit = async function (e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(
            "https://backendsaudepocket.onrender.com/mail/send",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          if (response.ok) {
            alert("Formulário enviado com sucesso!");
          } else {
            const errorData = await response.json();
            alert(
              "Erro ao enviar: " + (errorData.message || "Erro desconhecido")
            );
          }
        } catch (error) {
          alert("Erro de conexão: " + error.message);
        }
      };
    </script>
  </body>
</html>
